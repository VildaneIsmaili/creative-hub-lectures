<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> Movie Details</legend>
            <label for="movie-title"> Movie Title:
                <input type="text" id="movie-title" required="" placeholder="Enter movie title...">
            </label>
            <br><br>
            </label>
    

            <label for="genre">Select Genre:
                <select name="genre" value="">
                    <option name="genre" value="Action">Action</option>
                    <option name="genre" value="Drama">Drama</option>
                    <option name="genre" value="Comedi">Comedi</option>
                    <option name="genre" value="Horror">Horror</option>
                </select>
            </label>
            <br><br>
            </label>
        
             <label for="movie-year"> Release Year:
                <input type="number" id="movie-year" required="" placeholder="e.g. 2025">
            </label>
            <br><br>
            </label>
        

             <label for="movie-duration"> Duration(minutes):
                <input type="number" id="movie-duration" required="" placeholder="e.g. 120 minutes">
            </label>
            <br><br>
            </label>
        

             <label for="movie-directtor"> Director:
                <input type="text" id="movie-director" required="" placeholder="Director name">
            </label>
            <br><br>
            </label>
        <label for="movie-description">Description:
            <textarea id="movie-description" placeholder="Short description of the movie..."></textarea> 
        </label>
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

        </fieldset>
    </form>
    <br><br>
    <form action="">
        <fieldset>
            <legend> Song Details</legend>
            <label for="song-title"> Song Title:
                <input type="text" id="song-title" required="" placeholder="Enter song title...">
            </label>
            <br><br>
            </label>
            <label for="song-artist"> Artist:
                <input type="text" id="song-artist" required="" placeholder="Artist name">
            </label>
            <br><br>
            </label>
    

            <label for="genre">Select Genre:
                <select name="genre" value="">
                    <option name="genre" value="pop">Pop</option>
                    <option name="genre" value="rock">Rock</option>
                    <option name="genre" value="classic">Classic</option>
                    <option name="genre" value="jazz">Jazz</option>
                </select>
            </label>
            <br><br>
            </label>
        
             <label for="song-year"> Release Year:
                <input type="number" id="song-year" required="" placeholder="e.g. 2025">
            </label>
            <br><br>
            </label>
        

             <label for="song-duration"> Duration(seconds):
                <input type="number" id="song-duration" required="" placeholder="e.g. 180 sec">
            </label>
            <br><br>
            </label>
        

             <label for="album"> Album:
                <input type="text" id="album" required="" placeholder="Album name">
            </label>
        
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

        </fieldset>
    </form>
    <hr>
</body>
<footer>Vildane Ismaili</footer>
</html>
